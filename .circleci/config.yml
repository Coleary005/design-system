# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  test:
    docker:
      - image: circleci/node:10.11-browsers
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "yarn.lock" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-
      - run: yarn install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "yarn.lock" }}

      # ensure js files formatted correctly
      - run: yarn lint:js
      # ensure not typing errors in js
      - run: yarn lint:flow
      # ensure scss files formatte correctly
      - run: yarn lint:scss
      # run tests
      - run: yarn test

      # pull in last visual regression images (from version)
      # build static storybook and compare visual tests
      # work around for using package version as cache key
      - run: yarn run --silent info:version > _version
      - restore_cache:
          key: v1-visual-tests-{{ checksum "_version" }}
      - run: yarn storybook:build
      - run: yarn test:visual-static
      - store_artifacts:
          path: .loki

      # store junit result files
      - store_test_results:
          path: reports

  publish:
    docker:
      - image: circleci/node:10.11
    steps:
      - checkout
      - run: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "yarn.lock" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-
      - run: yarn install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "yarn.lock" }}
      - run: yarn dist:build
      # TODO: uncomment out when ready to publish
      # - run: yarn publish

  bake_visual_tests:
    docker:
      - image: circleci/node:10.11-browsers
    steps:
      - checkout
      - run: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "yarn.lock" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-
      - run: yarn install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "yarn.lock" }}
      # build story book and generate new screen caps of it
      - run: yarn storybook:build
      - run: yarn loki:build-static
      # work around for using package version as cache key
      - run: yarn run --silent info:version > _version
      - save_cache:
          paths:
            - .loki
          key: v1-visual-tests-{{ checksum "_version" }}

workflows:
  version: 2
  dev-branch:
    jobs:
      - test
  master-build:
    jobs:
      - bake_visual_tests:
          filters:
            branches:
              only: master
  tagged-build:
    jobs:
      - publish:
          filters:
            tags:
              only:
                - /v[0-9]+(\.[0-9]+)*/
