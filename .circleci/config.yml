# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  test:
    docker:
      - image: circleci/node:10.11-browsers
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "yarn.lock" }}
      - run: yarn install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "yarn.lock" }}

      # ensure js files formatted correctly
      - run: yarn lint:js
      # ensure not typing errors in js
      - run: yarn lint:flow
      # ensure scss files formatte correctly
      - run: yarn lint:scss
      # run tests
      - run: yarn test

      # build static storybook
      - run: yarn storybook:build
      # generate images from current state
      - run: yarn loki:build-current-static
      # diff and generate report
      - run: yarn test:visual
      - store_artifacts:
          path: .loki
      # store junit result files (js tests, sass lint)
      - store_test_results:
          path: reports

  publish:
    docker:
      - image: circleci/node:10.11
    steps:
      - checkout
      - run: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "yarn.lock" }}
      - run: yarn install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "yarn.lock" }}
      - run: yarn dist:build
      # TODO: uncomment out when ready to publish
      # - run: yarn publish

workflows:
  version: 2
  dev-branch:
    jobs:
      - test
  tagged-build:
    jobs:
      - publish:
          filters:
            tags:
              only:
                - /v[0-9]+(\.[0-9]+)*/
