# https://github.com/sasstools/sass-lint/

# Linter Options
# https://github.com/sasstools/sass-lint/tree/master/docs/options
options:
  # Don't merge default rules
  merge-default-rules: false
  # Set the formatter to 'stylish'
  formatter: stylish
  # Raise an error if more than 99999 warnings are generated
  max-warnings: 99999
# File Options
files:
  include: '**/*.scss'
# Rule Configuration
# https://github.com/sasstools/sass-lint/tree/master/docs/rules
rules:
  attribute-quotes: 0
  bem-depth: 2
  border-zero: 2
  brace-style:
    - 2
    - style: '1tbs'
    - allow-single-line: false
  class-name-format:
    - 2
    - convention: hyphenatedbem
    - allow-leading-underscore: true
  clean-import-paths:
    - 2
    - filename-extension: false
      leading-underscore: false
  declarations-before-nesting: 2
  empty-args: 1
  empty-line-between-blocks:
    - 2
    - ignore-single-line-rulesets: true
  extends-before-declarations: 2
  extends-before-mixins: 2
  final-newline: 2
  force-attribute-nesting: 0
  force-element-nesting: 0
  force-pseudo-nesting: 0
  function-name-format:
    - 1
    - allow-leading-underscore: true
      convention: hyphenatedlowercase
  hex-length:
    - 2
    - style: short
  hex-notation:
    - 2
    - style: lowercase
  id-name-format:
    - 2
    - convention: hyphenatedlowercase
  indentation:
    - 2
    - size: 2
  leading-zero:
    - 2
    - include: true
  max-file-line-count:
    - 0
  max-line-length: 1
  mixin-name-format:
    - 1
    - allow-leading-underscore: true
      convention: hyphenatedlowercase
  mixins-before-declarations:
    - 2
    - exclude:
        - breakpoint
        - mq
  nesting-depth:
    - 2
    - max-depth: 3
  no-attribute-selectors: 0
  no-color-hex: 0
  no-color-keywords: 2
  no-color-literals: 0
  no-combinators: 0
  no-css-comments: 1
  no-debug: 2
  no-disallowed-properties: 0
  no-duplicate-properties: 2
  no-empty-rulesets: 2
  no-extends: 1
  no-ids: 2
  no-important: 2
  no-invalid-hex: 2
  no-mergeable-selectors: 2
  no-misspelled-properties: 2
  no-qualifying-elements:
    - 2
    - allow-element-with-attribute: true
      allow-element-with-class: false
      allow-element-with-id: false
  no-trailing-whitespace: 2
  no-trailing-zero: 2
  no-transition-all: 1
  no-universal-selectors: 1
  no-url-domains: 0
  no-url-protocols: 0
  no-vendor-prefixes: 2
  no-warn: 2
  one-declaration-per-line: 2
  placeholder-in-extend: 0
  placeholder-name-format:
    - 1
    - convention: hyphenatedlowercase
    - allow-leading-underscore: true
  property-sort-order:
    - 1
    - order:
        - display
        - z-index
        - position
        - top
        - right
        - bottom
        - left
        - visibility
        - float
        - clear
        - overflow
        - overflow-x
        - overflow-y
        - vertical-align
        - clip
        - zoom
        - flex
        - flex-direction
        - flex-order
        - flex-pack
        - flex-align
        - justify-content
        - align-items
        - align-content
        - table-layout
        - empty-cells
        - caption-side
        - border-spacing
        - border-collapse
        - box-sizing
        - box-decoration-break
        - box-shadow
        - margin
        - margin-top
        - margin-right
        - margin-bottom
        - margin-left
        - border
        - border-width
        - border-style
        - border-color
        - border-radius
        - border-top
        - border-top-width
        - border-top-style
        - border-top-color
        - border-right
        - border-right-width
        - border-right-style
        - border-right-color
        - border-bottom
        - border-bottom-width
        - border-bottom-style
        - border-bottom-color
        - border-left
        - border-left-width
        - border-left-style
        - border-left-color
        - border-top-left-radius
        - border-top-right-radius
        - border-bottom-right-radius
        - border-bottom-left-radius
        - border-radius
        - border-top-left-radius
        - border-top-right-radius
        - border-bottom-right-radius
        - border-bottom-left-radius
        - border-image
        - border-image-source
        - border-image-slice
        - border-image-width
        - border-image-outset
        - border-image-repeat
        - outline
        - outline-width
        - outline-style
        - outline-color
        - outline-offset
        - width
        - min-width
        - max-width
        - height
        - min-height
        - max-height
        - padding
        - padding-top
        - padding-right
        - padding-bottom
        - padding-left
        - white-space
        - content
        - quotes
        - counter-reset
        - counter-increment
        - resize
        - cursor
        - user-select
        - nav-index
        - nav-up
        - nav-right
        - nav-down
        - nav-left
        - opacity
        - fill
        - color
        - background
        - background-color
        - background-image
        - background-repeat
        - background-attachment
        - background-position
        - background-position-x
        - background-position-y
        - background-clip
        - background-origin
        - background-size
        - font
        - font-style
        - font-variant
        - font-weight
        - font-size
        - font-family
        - font-size-adjust
        - font-stretch
        - font-effect
        - font-emphasize
        - font-emphasize-position
        - font-emphasize-style
        - font-smooth
        - line-height
        - letter-spacing
        - text-align
        - text-align-last
        - text-decoration
        - text-emphasis
        - text-emphasis-color
        - text-emphasis-style
        - text-emphasis-position
        - text-indent
        - text-justify
        - text-transform
        - text-shadow
        - text-outline
        - text-wrap
        - text-overflow
        - text-overflow-ellipsis
        - text-overflow-mode
        - white-space
        - word-spacing
        - word-wrap
        - word-break
        - tab-size
        - hyphens
        - pointer-events
        - list-style
        - list-style-type
        - list-style-position
        - list-style-image
        - animation
        - animation-name
        - animation-duration
        - animation-play-state
        - animation-timing-function
        - animation-delay
        - animation-iteration-count
        - animation-direction
        - transform
        - transform-origin
        - transition
        - transition-delay
        - transition-timing-function
        - transition-duration
        - transition-property
        - appearance
      ignore-custom-properties: true
  property-units: 0
  pseudo-element: 0
  quotes:
    - 2
    - style: single
  shorthand-values: 2
  single-line-per-selector: 2
  space-after-bang:
    - 2
    - include: false
  space-after-colon: 2
  space-after-comma: 2
  space-around-operator: 2
  space-before-bang: 2
  space-before-brace: 2
  space-before-colon: 2
  space-between-parens:
    - 2
    - include: false
  trailing-semicolon: 2
  url-quotes: 2
  variable-for-property: 0
  variable-name-format:
    - 1
    - allow-leading-underscore: true
      convention: hyphenatedlowercase
  zero-unit: 2
